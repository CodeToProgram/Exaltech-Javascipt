<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label>User Name</label>
      <input type="text" /><br />

      <label htmlFor="">User Email</label>
      <input type="Email" /> <br />

      <label htmlFor="">Password</label>
      <input type="Password" /><br />

      <label for="">Number</label>
      <input type="Number" /><br />

      <label for="">Date</label>
      <input type="Date" /><br />

      <label for="">File</label>
      <input type="File" /><br />

      <label for="">Range</label>
      <input type="rangebr" /> <br />

      <label for="">Color</label>
      <input type="color" /><br />

      <label for="">Search</label>
      <input type="search" /> <br />

      <label for="">Time</label>
      <input type="time" /> <br />

      <label for="">Week</label>
      <input type="week" /> <br />

      <input type="radio" name="google" id="" />
      <label for="male">Male</label><br />

      <input type="radio" name="google" id="" />
      <label for="Female">Female</label> <br />

      <input type="radio" name="google" id="" />
      <label for="Other">Other</label> <br />

      <label for="">HTML</label>
      <input type="Checkbox" /> <br />

      <label for="">CSS</label>
      <input type="Checkbox" /> <br />

      <label for="">Java script</label>
      <input type="Checkbox" /> <br />

      <label for="">React JS</label>
      <input type="Checkbox" /> <br />

      <label for="">Hidden</label>
      <input type="Hidden " /> <br />

      <input type="radio" name="google" id="" /><br />
      <input type="Submit" value="Submit" /><br />

      <input type="reset" value="clear" /><br />

      <input type="button" value="Ok google" /> <br />

      <!-- Text for multiline -->

      <p draggable="true">Leave Your Comment</p>
      <textarea name="" id="" cols="50" rows="5"></textarea> <br />

      <!-- Dropdown -->

      <select>
        <option value="HTML">HTML</option>
        <option value="CSS">CSS</option>
        <option value="JAVA" selected>Javascipt</option>
        <option value="Qspyder">Qspyder</option>
      </select>

      <input type="Submit" value="Submit" />
    </form>
  </body>
</html>
